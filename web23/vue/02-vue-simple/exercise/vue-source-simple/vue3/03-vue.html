<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div id="app">
  <p>{{counter}}</p>
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
  <p @click="onClick">{{doubleCounter}}</p>
  <input type="text" k-model="doubleCounter" />
</div>
<script src="./vue.js"></script>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 1,
      doubleCounter: 0,
      desc: '<span style="color:red">你好，世界</span>',
    },
    methods: {
      onClick() {
        this.doubleCounter++;
      },
    },
  });

  setInterval(() => {
    app.counter++;
  }, 1000);
</script>
