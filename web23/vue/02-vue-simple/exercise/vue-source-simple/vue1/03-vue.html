<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div id="app">
  <p>{{counter}}</p>
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
</div>

<script src="./vue.js"></script>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 1,
      desc: "<span style='color:red'>Hello,世界</span>",
    },
  });

  setInterval(() => {
    app.counter++;
  }, 1000);
</script>
