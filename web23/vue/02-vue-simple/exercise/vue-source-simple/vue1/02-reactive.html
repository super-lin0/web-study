<div id="app"></div>

<script>
  function defineReactive(obj, key, val) {
    Object.defineProperty(obj, key, {
      get() {
        console.log("get", key);
        return val;
      },
      set(newVal) {
        console.log("set", key);
        if (newVal !== val) {
          val = newVal;

          update();
        }
      },
    });
  }

  const obj = {};

  defineReactive(obj, "foo", "");
  obj.foo = new Date().toLocaleTimeString();

  setInterval(() => {
    app.innerHTML = new Date().toLocaleTimeString();
  }, 1000);

  function update() {
    app.innerHTML = obj.foo;
  }
</script>
