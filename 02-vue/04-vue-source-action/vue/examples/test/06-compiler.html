<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue源码解析-vdom</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <h1>Vue <span>模版编译</span></h1>
      <p v-if="foo">{{ foo }}</p>
      <comp @myclick="onMyClick"></comp>
    </div>
    <script>
      Vue.component("comp", {
        template: "<div>I am comp</div>"
      });
      const app = new Vue({
        el: "#demo",
        data: { foo: "oo" },
        methods: {
          onMyClick() {}
        }
      });
      console.log(app.$options.render);
    </script>
  </body>
</html>
