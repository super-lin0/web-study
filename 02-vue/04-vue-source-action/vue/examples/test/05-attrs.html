<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue源码解析-vdom</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <h1>Vue<span>属性相关</span></h1>
      <p id="p1" :title="foo">{{ foo }}</p>
    </div>
    <script>
      const app = new Vue({
        el: "#demo",
        data: { foo: "oo" },
        mounted() {
          setTimeout(() => {
            this.foo = "ooooo";
          }, 1000);
        }
      });
    </script>
  </body>
</html>
