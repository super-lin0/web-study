<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue源码解析-vdom</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <h1>Vue <span>事件处理</span></h1>
      <!-- 普通事件 -->
      <!-- <p @click="onClick">this is p</p> -->
      <!-- 自定义事件 -->
      <comp @myclick="onMyClick"></comp>
    </div>
    <script>
      Vue.component("comp", {
        template: `<div @click="onClick">I am comp</div>`,
        methods: {
          onClick() {
            this.$emit("myclick");
          }
        }
      });
      const app = new Vue({
        el: "#demo",
        methods: {
          onClick() {
            console.log("this is p");
          },
          onMyClick() {
            console.log("this is comp");
          }
        }
      });
      console.log(app.$options.render);
    </script>
  </body>
</html>
