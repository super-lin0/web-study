<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <script src="./wue.js"></script>
  <script src="./compile.js"></script>
  <body>
    <div id="app">
      <p>{{msg}}</p>
      <p w-text="msg"></p>
      <p>{{age}}</p>
      <p></p>
    </div>
    <script>
      const app = new Wue({
        el: "#app",
        data: { msg: "Helo, 我是msg", age: 18 },
        created() {
          console.log("开始啦");
          setTimeout(() => {
            this.msg = "修改之后的数据";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
